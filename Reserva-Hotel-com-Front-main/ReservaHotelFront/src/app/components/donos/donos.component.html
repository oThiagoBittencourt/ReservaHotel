<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="donos.component.css">
  <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
          <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioDonos">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formularioDonos" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="Nome" />
              </div>
              <div class="form-group">
                <label>NÃºmero de Telefone</label>
                <input type="number" class="form-control form-control-sm" formControlName="NumeroTelefone" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control form-control-sm" formControlName="Email" />
              </div>
              <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control form-control-sm" formControlName="Login" />
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control form-control-sm" formControlName="Senha" />
              </div>
              <div class="form-group">
                <label>Hotel</label>
                <select class="form-control form-control-sm" formControlName="hotelId">
                  <option *ngFor="let hotel of hoteis" [value]="hotel.idHotel">{{ hotel.nome }}</option>
                </select>
              </div>
              <div class="container">
                <div class="row">
                  <div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                  </div>
                  <div class="pl-1">
                    <a href="/"><button type="button" class="btn btn-sm btn-light">Voltar</button></a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
