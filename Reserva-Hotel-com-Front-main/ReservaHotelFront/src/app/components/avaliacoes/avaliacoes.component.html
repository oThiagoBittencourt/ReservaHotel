<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="avaliacoes.component.css">
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioAvaliacao">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formularioAvaliacao" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Avaliação Estrelas</label>
            <input type="number" class="form-control form-control-sm" formControlName="avaliacaoEstrelas" />
          </div>
          <div class="form-group">
            <label>Comentário</label>
            <input type="text" class="form-control form-control-sm" formControlName="comentario" />
          </div>
          <div class="form-group">
            <label>Data Avaliação</label>
            <input type="date" class="form-control form-control-sm" formControlName="dataAvaliacao" />
          </div>
          
          <div class="form-group">
            <label>Hotel</label>
            <select class="form-control form-control-sm" formControlName="hotelId">
              <option *ngFor="let hotel of hoteis" [value]="hotel.idHotel">{{ hotel.nome }}</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
              </div>
              <div class="pl-1">
                <a href="/"><button type="button" class="btn btn-sm btn-light">Voltar</button></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
