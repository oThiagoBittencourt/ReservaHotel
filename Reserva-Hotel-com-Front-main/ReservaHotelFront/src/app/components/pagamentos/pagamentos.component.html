<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pagamentos.component.css">
  <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
          <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioPagamentos">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formularioPagamentos" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Reserva</label>
                <select class="form-control form-control-sm" formControlName="reservaId">
                  <option *ngFor="let reserva of reservas" [value]="reserva.idReserva">{{ reserva.idReserva }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>MÃ©todo de Pagamento</label>
                <input type="text" class="form-control form-control-sm" formControlName="MetodoPagamento" />
              </div>
              <div class="form-group">
                <label>Valor</label>
                <input type="number" class="form-control form-control-sm" formControlName="Valor" />
              </div>
              <div class="form-group">
                <label>Data de Pagamento</label>
                <input type="date" class="form-control form-control-sm" formControlName="DataPagamento" />
              </div>
              <div class="container">
                <div class="row">
                  <div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                  </div>
                  <div class="pl-1">
                    <a href="/"><button type="button" class="btn btn-sm btn-light">Voltar</button></a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
