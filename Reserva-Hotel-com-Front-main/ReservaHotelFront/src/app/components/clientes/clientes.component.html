<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clientes.component.css">
  <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <div class="row">
          <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formularioClientes">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formularioClientes" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome" />
              </div>
              <div class="form-group">
                <label>NÃºmero de Telefone</label>
                <input type="text" class="form-control form-control-sm" formControlName="numeroTelefone" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control form-control-sm" formControlName="email" />
              </div>
              <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control form-control-sm" formControlName="login" />
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control form-control-sm" formControlName="senha" />
              </div>
              <div class="container">
                <div class="row">
                  <div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                  </div>
                  <div class="pl-1">
                    <a href="/"><button type="button" class="btn btn-sm btn-light">Voltar</button></a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
  
</body>
</html>
