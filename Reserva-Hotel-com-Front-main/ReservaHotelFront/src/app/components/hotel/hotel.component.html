<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hotel.component.css">
  <title>Document</title>
</head>
<body>
  <div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Nome do Hotel</label>
            <input type="text" class="form-control form-control-sm" formControlName="nome" />
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control form-control-sm" formControlName="endereco" />
          </div>
          <div class="form-group">
            <label>Descrição</label>
            <input type="text" class="form-control form-control-sm" formControlName="descricao" />
          </div>
          <div class="form-group">
            <label>Lista de Quartos</label>
            <input type="text" class="form-control form-control-sm" formControlName="listaDeQuartos" />
          </div>
          <div class="form-group">
            <label>Número Total de Quartos</label>
            <input type="number" class="form-control form-control-sm" formControlName="numeroTotalDeQuartos" />
          </div>
          <div class="form-group">
            <label>Número de Quartos Disponíveis</label>
            <input type="number" class="form-control form-control-sm" formControlName="numeroDeQuartosDisponiveis" />
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <select class="form-control form-control-sm" formControlName="cidadeId">
              <option *ngFor="let cidade of cidades" [value]="cidade.idCidade">{{ cidade.nome }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Dono</label>
            <select class="form-control form-control-sm" formControlName="donoId">
              <option *ngFor="let dono of donos" [value]="dono.donoId">{{ dono.nome }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Avaliação</label>
            <select class="form-control form-control-sm" formControlName="avaliacaoId">
              <option *ngFor="let avaliacao of avaliacoes" [value]="avaliacao.idAvaliacao">{{ avaliacao.idAvaliacao }}</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
              </div>
              <div class="pl-1">
                <a href="/"><button type="button" class="btn btn-sm btn-light">Voltar</button></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
